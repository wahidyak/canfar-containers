name: Python Runtime CI/CD

on:
  push:
    paths:
      - 'dockerfiles/python/**'
      - '.github/workflows/python-runtime.yml'
      - '.hadolint.yaml'
    branches: [main]
  pull_request:
    paths:
      - 'dockerfiles/python/**'
      - '.github/workflows/python-runtime.yml'
      - '.hadolint.yaml'

jobs:
  # 1. LINT PHASE: Uses Hadolint to check for Dockerfile best practices
  lint:
    name: Lint Python ${{ matrix.version }}
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - name: Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: dockerfiles/python/${{ matrix.version }}/Dockerfile

  # 2. BUILD & PUSH PHASE: Builds and uploads to images.canfar.net
  build:
    name: Build & Push Python ${{ matrix.version }}
    needs: lint
    runs-on: ubuntu-24.04
    # Only push on merge to main, not on Pull Requests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to CANFAR Registry
        uses: docker/login-action@v3
        with:
          registry: images.canfar.net
          username: ${{ secrets.CANFAR_REGISTRY_USER }}
          password: ${{ secrets.CANFAR_REGISTRY_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./dockerfiles/python/${{ matrix.version }}
          push: true
          # Tagging follows the <python-version>-26.02 convention
          # Note: No 'latest' tag is used to stay compliant with agent.md
          tags: |
            images.canfar.net/cadc/python:${{ matrix.version }}-26.02
          # Uses GitHub Actions cache to make subsequent builds much faster
          cache-from: type=gha
          cache-to: type=gha,mode=max
