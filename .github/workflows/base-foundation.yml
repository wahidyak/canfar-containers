name: Base Foundation CI/CD

on:
  push:
    paths:
      - 'dockerfiles/base/**'
      - '.github/workflows/base-foundation.yml'
      - '.hadolint.yaml'
    branches: [main]
  pull_request:
    paths:
      - 'dockerfiles/base/**'
      - '.github/workflows/base-foundation.yml'
      - '.hadolint.yaml'

jobs:
  # 1. LINT PHASE: Uses Hadolint to check for Dockerfile best practices
  lint:
    name: Lint Base Image
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: dockerfiles/base/Dockerfile

  # 2. BUILD & PUSH PHASE: Builds and uploads to images.canfar.net
  build:
    name: Build & Push Base Image
    needs: lint
    runs-on: ubuntu-24.04
    # Only push on merge to main, not on Pull Requests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to CANFAR Registry
        uses: docker/login-action@v3
        with:
          registry: images.canfar.net
          username: ${{ secrets.CANFAR_REGISTRY_USER }}
          password: ${{ secrets.CANFAR_REGISTRY_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./dockerfiles/base
          push: true
          # Tagging follows the Ubuntu version convention
          tags: |
            images.canfar.net/cadc/base:24.04
          # Uses GitHub Actions cache to make subsequent builds much faster
          cache-from: type=gha
          cache-to: type=gha,mode=max
